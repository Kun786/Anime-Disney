<br><br><br>
<div class="container-fluid">
  <div class="container">
    <h3 class="text-center text-white">Login</h3>
    <br><br><br>
    <form [formGroup]="MyForm" (ngSubmit)="sendData()">
      <div class="mb-3 d-flex justify-content-center">
        <input type="email" class="form-control justify-content-center" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="MyForm.invalid" class="btn w-75">Login</button>
      </div>
    </form>
  </div>
</div>
