<br><br><br>
<div class="container-fluid">
  <div class="container">
    <h3 class="text-center text-white">Register</h3>
    <br>
    <div class="d-flex justify-content-center">
        <form class="w-75">
            <div class="mb-3 ">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3 ">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3 row">
                <div class="col text-white">Birthday</div>
                <div class="col"><input type="date" class="form-control"></div>
            </div>
            <div class="mb-3 row">
                <div class="col text-white">Age</div>
                <div class="col"><input type="text" class="form-control" placeholder="Age"></div>
            </div>
            <div class="mb-3 row">
              <div class="col text-white">Gender</div>
              <div class="col">
                  <select class="form-select" aria-label="Default select example">
                  <option selected>Select Your Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select></div>
          </div>
          <div class="mb-3 row">
              <div class="col"><input type="text" class="form-control" placeholder="Star"></div>
              <div class="col"><input type="text" class="form-control" placeholder="Zodiac"></div>
              <div class="col"><input type="text" class="form-control" placeholder="Planet"></div>
          </div>
          <div class="mb-3 ">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="mb-3 ">
            <input type="password" class="form-control" placeholder="Repeat Password">
          </div>
            <div>
              <button type="submit" class="btn w-100">Register</button>
            </div>
          </form>
    </div>
  </div>
</div>
